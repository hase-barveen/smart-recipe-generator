
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact • Tamil Nadu Recipes</title>

  <style>
    body {
      font-family: Inter, system-ui, Arial, sans-serif;
      margin: 0;
      background: linear-gradient(180deg,#fff 0%, #fff9f4 100%);
      color:#ff7043;
      line-height: 1.6;
    }
    header {
      background:transparent;
      color: #ff7043;
      padding: 15px 20px;
    }
    header h1 { margin: 0; font-size: 22px; }
    nav { margin-top: 8px; }
    nav a {
      color: #131212;
      margin-right: 15px;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover { text-decoration: underline; }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      color: #ff7043;
      margin-top: 0;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      background: #ff7043;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #e35a2b;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid #eee;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Recipe Generator</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
    
    </nav>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <p>Have a recipe request, feedback, or questions? We'd love to hear from you! Use the form below:</p>

    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    © <span id="year"></span> Smart Recipe Generator. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    
  </script>
</body>
</html>
